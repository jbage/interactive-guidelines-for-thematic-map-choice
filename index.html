<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.eps" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href= "/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/three@0.138.3/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Interactive Guidelines for Thematic Map Choice</title>
  </head>
  <body id="body">
    <div id="chooseType">
      <button type="button" class="btn btn-primary" onclick="document.getElementById('chooseType').style.display='none';">Interactive</button>
      <button type="button" class="btn btn-primary" onclick="window.location.href = '/text.html';">Traditional</button>      
    </div>
    <div id="selectDecisionTree">
      <button type ="button" class="btn btn-primary" id="example1Button">First Example</button>
      <button type ="button" class="btn btn-primary" id="example2Button">Second Example</button>
    </div>
    <div id="selectionArea" class="col-4">
      <form id="selectionForm"></form>
      <button type ="button" class="btn btn-light" id="lockButton">Start Mouse Controls</button>
    </div>
    <div id="descriptionArea" class="col-4"></div>
    <div id="descriptionButtonArea">
      <button type ="button" class="btn btn-primary" id="descriptionButton">Show description</button>
    </div>
    <div id="scene"></div>
    <script type="module" src="/main.js"></script>
  </body>
