<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href= "/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/three@0.138.3/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.138.3/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/three@0.138.3/examples/js/loaders/FontLoader.js"></script>
    <script src="https://unpkg.com/three@0.138.3/examples/js/geometries/TextGeometry.js"></script>
    
    <title>Interactive Guidelines for Thematic Map Choice</title>
  </head>
  <body id="body">
    <div id="selectDecisionTree">
      <div id="selectionButtons">
        <h4>Choose one of the examples</h4>
        <button type ="button" class="btn btn-primary" id="example1Button">Adaptive Maps Algorithm</button>
        <button type ="button" class="btn btn-primary" id="example2Button">Common Thematic Map Types</button>
      </div>
      <div id="uploadArea">
        <h4>Or upload your own decision tree</h4>
        <form class="form" id="decisionTreeForm">
          <input class="form-control" type="file" id="decisionTreeUpload" accept=".json">
          <a href="json-examples.zip" download>Download Schema and Examples</a>
        </form>
      </div>
    </div>
    <div id="selectionArea" class="col-4">
      <form id="selectionForm"></form>
    </div>
    <button type ="button" class="btn btn-light" id="lockButton">Click to start navigation</button>
    <div id="descriptionArea" class="col-4"></div>
    <div id="descriptionButtonArea">
      <button type ="button" class="btn btn-primary" id="descriptionButton">Show description</button>
    </div>
    <div id="scene"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
